<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>tocbot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Add your site or application content here -->
    <main>
      <div class="hero">
        <div class="hero-inner reverse">
          <h1 class="flush hard">
            {{ title }}
          </h1>
          <h3 class="max-width--large anchor--middle line--tight skip-toc soft flush--top">
            Generate a table of contents based on the heading structure for an html document.
          </h3>
          <div class="soft-triple--left push-triple--left">
            <iframe src="https://ghbtns.com/github-btn.html?user=tscanlin&repo=tocbot&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
          </div>
        </div>
      </div>

      <div class="max-width--large anchor--middle ">
        <input id="toc" type="checkbox" class="display--none">
        <label class="toc-icon cursor--pointer button push"
        for="toc">Menu</label>
        <nav class="toc js-toc soft-double transition--300 position--absolute">
        </nav>
        <div class="content js-content soft-double">
          {{ body | safe }}
        </div>
      </div>
    </main>

    <script src="js/tocbot.js"></script>
    <script src="js/smooth-scroll.js"></script>
    <script>
      tocbot.init({
        headingSelectors: 'h1, h2, h3, h4',
        smoothScroll: window.smoothScroll
      });
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
